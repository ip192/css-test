<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>一些H5的form新标签测试</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/h5-form.css">
</head>
<body>


<div class="form">

    <form>
        <input type="hidden" class="hide">

        <label class="color">颜色选择器：&nbsp;<input type="color"></label>

        <label class="date">date选择器：&nbsp;<input type="date"></label>

        <label>datetime选择器：&nbsp;<input type="datetime" class="datetime"></label>

        <label>datetime-local选择器：&nbsp;<input type="datetime-local" class="datetime-local"></label>

        <label>time选择器：&nbsp;<input type="time" class="time"></label>

        <label>url选择器：&nbsp;<input type="url" class="url"></label>

        <label>range选择器：&nbsp;<input type="range" class="range" oninput="progressChange(this.value)"></label>

        <label>telephone选择器：&nbsp;<input type="telephone" class="telephone"></label>

        <label>search选择器：&nbsp;<input type="search" class="search"></label>

        <label>
            input + datalist
            <input class="down" type="text" list="frame">
            <datalist id="frame">
                <option value="yes"></option>
                <option value="no"></option>
                <option value="who"></option>
                <option value="when"></option>
                <option value="where"></option>
            </datalist>
        </label>


        <label>a标签-下载<a href="" class="download" download="a-download.zip" target="_blank">download</a></label>

        <label>
            <a title="这是a标签的悬停额外内容">鼠标悬停，显示额外内容</a><br>
            <span title="这是span标签的悬停额外内容">鼠标悬停，显示额外内容</span>
        </label>

        <details class="details">
            <summary>This is summary text.</summary>
            <span>This is detail text.</span>
            <details class="details">
                <summary>This is also a summary text</summary>
                <span>This is also a detail text.</span>
            </details>
        </details>

        <label>
            <div id="data-test" data-content="this is data content">this is a test for data-content</div>
            <div id="data-testt" data-content-change="change content">this is a test about change data-content-change</div>
        </label>

        <label>
            <span contenteditable="true">content is editable</span>
        </label>

        <label>
            <span class="cursor-hide">隐藏鼠标指针(font-size * line-height = height?)</span>
        </label>

        <label>time标签<time datetime="2017-01-21">2017-01-21</time></label>

        <label>
            <textarea class="text-area" rows="5"></textarea>
        </label>
    </form>


    <form>
        <input value="0" type="range" id="change-size" oninput="changeSize(this.value)" />
        <div class="out-div">
            <div class="inner-div">

            </div>
        </div>
    </form>

</div>

</body>

<div class="out-body">outside body</div>

<script src="../js/others/jquery-3.1.1.min.js"></script>
<script src="../js/self/h5-form.js"></script>

</html>
